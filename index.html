        <style>
            body {
                height: 100vh;
                background: #000;
            }
            .bg img {
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                height: 70%;
                width: 100%;
                object-fit: cover;
                object-position: 20% 50%;
                z-index: 0;
            }
            .bg:before {
                content: '';
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                top: 0;
                width: 100%;
                height: 70%;
                background: linear-gradient(
                    0deg,

                flex-direction: column;
